<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="/static/feedbackform.css">
</head>
<body>

  <!-- Top Navigation Bar -->
  <div class="topnav">
    <div class="left-nav">
      <a href="http://127.0.0.1:5000" class="active">Home</a>
    </div>
    <div class="right-nav">
      <a href="http://127.0.0.1:5000/privacy">Privacy Policy</a>
      <a href="http://127.0.0.1:5000/aboutus">About Us</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="feedback-form-container">
      <h1>Feedback Form</h1>
      <p>We value your feedback! Please fill out the form below to help us improve our services.</p>

      <form action="/feedbackform" method="POST">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="rating">Rating:</label>
          <select id="rating" name="rating" required>
            <option value="" disabled selected>Select a rating</option>
            <option value="5">Excellent</option>
            <option value="4">Good</option>
            <option value="3">Average</option>
            <option value="2">Poor</option>
            <option value="1">Very Poor</option>
          </select>
        </div>

        <div class="form-group">
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments" placeholder="Write your comments here..." rows="5" required></textarea>
        </div>

        <button type="submit">Submit Feedback</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-links">
      <a href="http://127.0.0.1:5000/terms">Terms of Use</a>
      <a href="http://127.0.0.1:5000/privacy">Privacy Policy</a>
    </div>
  </footer>

</body>
</html>
